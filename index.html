<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Toto Library</title>
  </head>
  <body>
    <header class="header">
      <h1>Toto's Library</h1>
    </header>
    <main class="main-container">
      <button class="addBook">New book</button>
      <div class="library--grid"></div>
    </main>
    <footer class="footer">
      <p>Made for my girlfriend Yanna</p>
    </footer>
    <div class="modal">
      <form class="bookForm">
        <h3>About the book</h3>
        <input class="input" id="title" type="text" placeholder="Title" />
        <input class="input" id="author" type="text" placeholder="Author" />
        <input class="input" id="pages" type="number" placeholder="Pages" />
        <div class="checkbox-div">
          <label for="checkbox-div">Have you read it?</label>
          <input id="isRead" class="checkbox" type="checkbox" />
        </div>
        <button class="submit-button" type="submit">Add</button>
      </form>
    </div>
    <div class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
